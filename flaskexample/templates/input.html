    <!-- FUNCTION TO SHOW TEXT RESULTS -->
    <script>
        function textResult() {
            var fn = document.getElementById("flight_no").value;
            var fr = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var dd = document.getElementById("departure_date").value;
            var ad = document.getElementById("arrival_date").value;
            var dt = document.getElementById("departure_time").value;
            var at = document.getElementById("arrival_time").value;
            var str = "Your Flight " + fn + " from " + fr + " to " + to + " has a high chance of delay";
            document.getElementById("demo").innerHTML = str;
            var chart = new CanvasJS.Chart("chartContainer", {
                backgroundColor: "transparent",
                axisY: {
                    title: "Probablity of Delay",
                    fontFamily: "Arial",
                    fontColor: "Peru",
                    fontSize: 28
                },
                animationEnabled: true,
                toolTip: {
                    shared: true,
                    content: "{name}: {y} - <strong>#percent%</strong>",
                },
                data: [
                    {
                        type: "stackedBar100",
                        showInLegend: false,
                        name: "On-time",
                        color: "#7E8F74",
                        dataPoints: [
                            {
                                y: 0.9,
                                label: fn
                                }
                                                                  ]
                                                     },
                    {
                        type: "stackedBar100",
                        showInLegend: false,
                        name: "Delay",
                        color: "#EBB88A",
                        dataPoints: [
                            {
                                y: 0.1,
                                label: fn
                                }
                                                                  ]
                                                     }
                                                     ]
            });
            chart.render();
        }
    </script>


    <script>
        function initMap() {
            /*var dlat = document.getElementById("dlat").value;
            var dlong = document.getElementById("dlong").value;
            var olat = document.getElementById("olat").value;
            var olong = document.getElementById("dlong").value;*/
            /*var dlat = {{dlat}}
            var dlong = {{dlong}}
            var olat = {{olat}}
            var olong = {{olong}}*/

            var dlat = 37.000;
            var dlong = 23.000;
            var olat = 34.000;
            var olong = 30.000;

            var DesLatLng = {
                lat: dlat,
                lng: dlong
            };
            var OriLatLng = {
                lat: olat,
                lng: olong
            };
            var center = {
                lat: (dlat + olat) / 2,
                lng: (dlong + olong) / 2
            };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: center,
                mapTypeControl: false,
                scaleControl: false,
                fullscreenControl: false,
                zoomControl: true,
                streetViewControl: false

            });

            var desAirport = 'SFO';
            var oriAirport = 'LAX';
            var desInfo = new google.maps.InfoWindow({
                content: desAirport
            });
            var oriInfo = new google.maps.InfoWindow({
                content: oriAirport
            });

            var marker1 = new google.maps.Marker({
                position: OriLatLng,
                label: "O",
                animation: google.maps.Animation.DROP,
                map: map,

            });

            var marker2 = new google.maps.Marker({
                position: DesLatLng,
                label: "D",
                animation: google.maps.Animation.DROP,
                map: map
            });
            desInfo.open(map, marker1)
            oriInfo.open(map, marker2)

            var flightPlanCoordinates = [
                {
                    lat: dlat,
                    lng: dlong
                    },
                {
                    lat: olat,
                    lng: olong
                    },
  ];

            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            flightPath.setMap(map);
        }
    </script>
